<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js"></script>
</head>

<body>
    <h1 class="title">ROCK - PAPER - SCISSORS</h1>
    <h2 class="title">Your Choice</h2>
    <div class="player">
        <button onclick="playGame('Rock')" id="icon">Rock</button>
        <button onclick="playGame('Paper')" id="icon">Paper</button>
        <button onclick="playGame('Scissors')" id="icon">Scissors</button>

    </div>

    <h2 id="outcome" class="title">Result</h2>
    <h2 id="score" class="title">Score</h2>
    <button onclick="reset()" id="reset">Reset</button>

</body>

</html>
